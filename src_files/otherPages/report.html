<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/report2.css">
    <!-- <link rel="stylesheet" href="../css/report.css"> -->
</head>

<body>
    <!-- Header and Sidebar Navigation Code -->
    <header>

		<div class="logoSec">
			<div class="logo">LostButFound</div>
			<!-- The responsive menu bar icon -->
			<img src="../img/menuBarIcon.png" class="icn menuIcn" id="menuIcn" alt="menu-icon">
		</div>

		<div class="message">
			    <a href="#"><img src= "../img/notIcon.png" class="icn" alt="Notifications"></a>
			<!-- The profile which is also a link to the profile bar -->
			<div class="dp">
			    <a href="./profile.html"><img src= "../img/dpImage.png" class="dpIcn" alt="dp"></a>
			</div>
		</div>

	</header>

	<div class="main-container">

		<div class="navContainer">
			<nav class="nav">
				<div class="nav-upper-options">
					
                    <a href="./dashboard.html" class="option-link">
                        <div class="nav-option option1">   
                            <h3>Dashboard</h3>	
                        </div>
                    </a>

					<div class="line"></div>

					<a href="./profile.html" class="option-link">
                        <div class="nav-option option5">
                            <h3>Profile &nbsp;<i class="fa fa-user-o" aria-hidden="true"></i></h3>
                        </div>
					</a>

					<a href="./report.html" class="option-link">
                        <div class="nav-option option3">
                            <h3>Report &nbsp;<i class="fa fa-exclamation-circle" aria-hidden="true"></i></h3>
                        </div>
                    </a>

                    <a href="" class="option-link">
					<div class="nav-option option6">
						<h3>Settings &nbsp;<i class="fa fa-cog" aria-hidden="true"></i></h3>
					</div>
                    </a>

                    <a href="./login.html" class="option-link">
					<div class="nav-option logout">
						<h3>Logout &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></h3>
					</div>
                    </a>

				</div>
			</nav>
		</div>

        <!-- Report Form -->
        <div class="container">
            <h3>Report an Item</h3>
            <form>
                <label for="itemName">Item Name</label><br>
                <input type="text" id="itemName" name="itemName" required><p>

                <label for="itemDescription">Item Description</label><br>
                <textarea id="itemDescription" name="itemDescription" required></textarea><p></p>

                <label for="contactEmail">Email/Mobile Number</label><br>
                <input type="text" id="contactEmail" name="contactEmail" required><p></p>

                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let menuIcn = document.querySelector(".menuIcn");
        let nav = document.querySelector(".navContainer");

        menuIcn.addEventListener("click", () => {
            nav.classList.toggle("navclose");
        });
    </script>
</body>

</html>
