<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Join</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header>Join Us</header>
        <form action="#">

          <div class="field name">
            <div class="input-area">
              <input type="text" placeholder="Full Name">
              <i class="icon fas fa-user-circle"></i>
            </div>
          </div>

          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address">
              <i class="icon fas fa-envelope"></i>
            </div>
          </div>

          <div class="field matric">
            <div class="input-area">
              <input type="text" placeholder="Matric Number">
              <i class="icon fas fa-id-card"></i>
            </div>
          </div>

          <div class="field number">
            <div class="input-area">
              <input type="number" placeholder="Mobile Number">
              <i class="icon fas fa-phone"></i>
            </div>
          </div>

          <div class="field gender">
            <div class="input-area">
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="checkbox" id="check-male" name="gender" checked />
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input type="checkbox" id="check-female" name="gender" />
                  <label for="check-male">Female</label>
                </div>
                <div class="gender">
                  <input type="checkbox" id="check-other" name="gender" />
                  <label for="check-other">Rather not say</label>
                </div>
              </div>
            </div>
          </div>
          
          <input type="submit" value="Sign Up">
        </form>
        <div class="altButtons">
          <div class="sign-txt"><a href="login.html">Already Have An Account?</a></div>
        </div>
      </div>
  </body>
</html>
